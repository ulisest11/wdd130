<main>
    <h1>Contact Us</h1>

    <section class="contact-info">
        <h2>Contact Information</h2>
        <p>
            <img src="images/phone.png" alt="Phone Icon" class="icon"> Phone: <a href="tel:9999999999">999 999 9999</a>
        </p>
        <p>
            <img src="images/email.png" alt="Email Icon" class="icon"> Email: <a href="mailto:whitewater.rafting@gmail.com">whitewater.rafting@gmail.com</a>
        </p>
    </section>

    <section>
        <h2>Meet Our Team</h2>
        <div class="employee-profiles">
            <div class="employee">
                <img src="images/Supervisor.jpg" alt="Supervisor" class="employee-image">
                <p>Supervisor</p>
            </div>
            <div class="employee">
                <img src="images/Rafting-Guide.jpg" alt="Rafting Guide" class="employee-image">
                <p>Rafting Guide</p>
            </div>
            <div class="employee">
                <img src="images/Emergency-Response-Team.jpg" alt="Emergency Response Team" class="employee-image">
                <p>Emergency Response Team</p>
            </div>
        </div>
    </section>

    <section>
        <h2>Contact Form</h2>
        <form action="#" method="POST" class="contact-form">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required><br>

            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required><br>

            <label>Purpose of Your Message:</label><br>
            <input type="radio" id="general-inquiry" name="purpose" value="General Inquiry">
            <label for="general-inquiry">General Inquiry</label><br>
            <input type="radio" id="reservation-question" name="purpose" value="Reservation Question">
            <label for="reservation-question">Reservation Question</label><br>
            <input type="radio" id="website-suggestion" name="purpose" value="Website Suggestion">
            <label for="website-suggestion">Website Suggestion</label><br>
            

            <label for="message">Your Message:</label><br>
            <textarea id="message" name="message" rows="4" cols="50" required></textarea><br>

            <input type="checkbox" id="subscribe" name="subscribe">
            <label for="subscribe">Please subscribe me to the monthly newsletter</label><br>

            <button type="submit" class="submit-button">Submit</button>
        </form>
    </section>

    <div class="map">
        <iframe src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d244538.46277021625!2d-91.15894782806164!3d16.731168230750377!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1sChiapas%2C%20en%20el%20R%C3%ADo%20Lacanj%C3%A1!5e0!3m2!1ses-419!2sgt!4v1733557705002!5m2!1ses-419!2sgt" width="600" height="450" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
